<head>

  <style>
    body {

    .contact-container {

      margin: 0 auto;

      gap: 20px;
      text-align: left;
    }

    .contact-form, .contact-info {

    }

    .contact-form input, .contact-form textarea {

      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #0a3d62;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #3c6382;
    }

    .contact-info h2 {
      margin-top: 0;
      color: #0a3d62;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .map {
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

      <form id="contactForm" action="https://formspree.io/f/mnnbwjlw" method="POST">
  <label>
    Your Name:
    <input type="text" name="name" placeholder="Enter your name" required>
  </label>
  <label>
    Your Email:
    <input type="email" name="email" placeholder="Enter your email" required>
  </label>
  <label>
    Your Message:
    <textarea name="message" placeholder="Write your message here..." required></textarea>
  </label>
  <button type="submit">Send</button>
</form>

<!-- Success / Error Messages -->
<p id="form-status" style="margin-top:10px; font-weight:bold;"></p>

<script>
  const form = document.getElementById("contactForm");
  const status = document.getElementById("form-status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);

    try {
      let response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        status.textContent = "✅ Thanks! Your message has been sent successfully.";
        status.style.color = "green";
        form.reset();
      } else {
        status.textContent = "⚠️ Oops! Something went wrong. Please try again.";
        status.style.color = "red";
      }
    } catch (error) {
      status.textContent = "⚠️ Network error. Please check your connection.";
      status.style.color = "red";
    }
  });
</script>
