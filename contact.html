<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <h1>Contact Us</h1>
  <p class="page-subtitle">Fill out the form and our team will get back to you within 24 hours.</p>

  <div class="contact-container">
    <!-- Left Side - Info -->
    <div class="contact-info">
      <h2>Discovery Civils Academy</h2>
      <p><i class="fa-solid fa-location-dot"></i> Hiekha Complex, above ICICI Building, 4th Floor, Razh√º Point, Kohima</p>
      <p><i class="fa-solid fa-phone"></i> +91-9876543210</p>
      <p><i class="fa-solid fa-envelope"></i> info@discoverycivilsacademy.com</p>

      <div class="social">
        <a href="https://www.instagram.com/discoverycivils.academy/?utm_source=ig_embed&ig_rid=3e13115c-5d7f-4d4a-9d90-667484d8996d" title="Instagram" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://t.me/DiscoveryCivilsAcademy?fbclid=PAZXh0bgNhZW0CMTEAAad1-nYZLf8nMLLkyEKX3P6-IywUv9x0zlI9HTXQJxK7b7P7xOarLc-1RSL_LA_aem_D8b8wk5Hv7RfzLoXVTEvXA" title="Telegram" aria-label="Telegram"><i class="fa-brands fa-telegram"></i></a>
      </div>
    </div>

    <!-- Right Side - Form -->
    <div class="contact-form">
      <form action="https://formspree.io/f/mnnbwjlw" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+91-9876543210">

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
