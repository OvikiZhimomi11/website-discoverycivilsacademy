<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission | Discovery Civils Academy</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0a3d62;
      margin-bottom: 20px;
    }

    .poster {
      max-width: 700px;
      margin: 0 auto 20px;
    }

    .poster img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .form-container {
      background: #fff;
      padding: 25px;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .form-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-container button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0a3d62;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .form-container button:hover {
      background: #3c6382;
    }
  </style>
</head>
<body>

  <h1><i class="fa-solid fa-file-pen"></i> Comprehensive Subject-Wise Mock Test Schedule for NPSC Prelims 2025! Prelims 2025</h1>

  <!-- Poster -->
  <div class="poster">
    <img src="images/ads.png" alt="Discovery Civils Academy NPSC Prelims 2025 mock test schedule poster showing a detailed timetable for subject-wise mock tests and full-length prelims mock tests. The schedule lists dates and subjects such as Ancient History, Medieval History, Modern History, Indian Polity, Physical Geography, Current Affairs, Physics, Chemistry, CSAT, and General Studies. The poster includes contact numbers, location details, and fee information. The design uses bright colors and icons to create an encouraging and informative tone for prospective students preparing for NPSC Prelims.">
  </div>

  <!-- Form -->
  <div class="form-container">
    <form id="admissionForm">

      <label><i class="fa-solid fa-user"></i> Name:</label>
      <input type="text" name="name" placeholder="Enter your full name" required>

      <label><i class="fa-solid fa-envelope"></i> Email (Gmail):</label>
      <input type="email" name="email" placeholder="example@gmail.com" required>

      <label><i class="fa-solid fa-phone"></i> Contact Number:</label>
      <input type="tel" name="contact" placeholder="e.g. 9876543210" required>

      <label for="subjectSelect"><i class="fa-solid fa-building-columns"></i> Select Paper / Subject:</label>
      <select id="subjectSelect" name="subject" required>
        <option value="">-- Choose Subject --</option>
        <option value="Ancient History">Ancient History</option>
        <option value="Medieval History">Medieval History</option>
        <option value="Modern History">Modern History</option>
        <option value="Indian Polity">Indian Polity</option>
        <option value="Physical Geography">Physical Geography</option>
        <option value="Current Affairs">Current Affairs</option>
        <option value="General Studies (200 Marks)">Full Length Prelims â€“ General Studies</option>
      </select>

      <button type="submit"><i class="fa-solid fa-arrow-right"></i> Proceed to Payment</button>
    </form>
  </div>

  <script>
    // Save admission details & redirect
    document.getElementById("admissionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const student = {
        name: this.name.value,
        email: this.email.value,
        contact: this.contact.value,
        subject: document.getElementById("subjectSelect").value
      };

      localStorage.setItem("admissionStudent", JSON.stringify(student));

      // Redirect to payment
      window.location.href = "backend/payment.html";
    });
  </script>

</body>
</html>
