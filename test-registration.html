<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Test Registration | Discovery Civils Academy</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0a3d62;
      margin-bottom: 20px;
    }

    .form-container {
      background: #fff;
      padding: 25px;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .form-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-container button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0a3d62;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .form-container button:hover {
      background: #3c6382;
    }
  </style>
</head>
<body>

  <h1><i class="fa-solid fa-file-pen"></i> Mock Test Registration</h1>

  <div class="form-container">
    <form id="registrationForm">

      <label><i class="fa-solid fa-user"></i> Name:</label>
      <input type="text" name="name" placeholder="Enter your full name" required>

      <label><i class="fa-solid fa-envelope"></i> Email (Gmail):</label>
      <input type="email" name="email" placeholder="example@gmail.com" required>

      <label><i class="fa-solid fa-lock"></i> Password:</label>
      <input type="password" name="password" placeholder="Enter a password" required>

      <label><i class="fa-solid fa-phone"></i> Contact Number:</label>
      <input type="tel" name="contact" placeholder="e.g. 9876543210" required>

      <label><i class="fa-solid fa-building-columns"></i> Select Exam:</label>
      <select id="examSelect" required>
        <option value="">-- Choose an Exam --</option>
        <option value="NPSC">NPSC</option>
        <option value="NSSB">NSSB</option>
      </select>

      <div id="subjectContainer" style="display: none;">
        <label><i class="fa-solid fa-book"></i> Select Subject:</label>
        <select id="subjectSelect" name="subject" required>
          <option value="">-- Choose a Subject --</option>
        </select>
      </div>

      <button type="submit"><i class="fa-solid fa-arrow-right"></i> Proceed to Payment</button>
    </form>
  </div>

  <script>
    // Dynamic Subject Options
    const examSelect = document.getElementById("examSelect");
    const subjectContainer = document.getElementById("subjectContainer");
    const subjectSelect = document.getElementById("subjectSelect");

    examSelect.addEventListener("change", () => {
      subjectSelect.innerHTML = "<option value=''>-- Choose a Subject --</option>";

      if (examSelect.value === "NPSC") {
        subjectSelect.innerHTML += `
          <option value="General Knowledge">General Knowledge</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Reasoning">Reasoning</option>
        `;
        subjectContainer.style.display = "block";
      } else if (examSelect.value === "NSSB") {
        subjectSelect.innerHTML += `
          <option value="English">English</option>
          <option value="Aptitude">Aptitude</option>
          <option value="Current Affairs">Current Affairs</option>
        `;
        subjectContainer.style.display = "block";
      } else {
        subjectContainer.style.display = "none";
      }
    });

    // Form Submission â†’ Save & Go to Payment
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const student = {
        name: this.name.value,
        email: this.email.value,
        password: this.password.value,
        contact: this.contact.value,
        exam: examSelect.value,
        subject: subjectSelect.value
      };

      // Save student info in localStorage
      localStorage.setItem("student", JSON.stringify(student));

      // Redirect to payment page
      window.location.href = "payment.html";
    });
  </script>

</body>
</html>
