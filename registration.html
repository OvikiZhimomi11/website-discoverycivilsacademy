<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Registration | Discovery Civils Academy</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Register for Admission, Mock Test, or Courses</h1>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>

    <!-- Main Category -->
    <label for="category">Select Category:</label>
    <select id="category" required>
      <option value="">-- Select --</option>
      <option value="admission">Admission</option>
      <option value="mocktest">Mock Test</option>
      <option value="course">Courses</option>
    </select><br><br>

    <!-- Subcategory (changes dynamically) -->
    <label for="subcategory">Select Option:</label>
    <select id="subcategory" required>
      <option value="">-- Select a category first --</option>
    </select><br><br>

    <label for="amount">Amount (INR):</label>
    <input type="number" id="amount" value="500" readonly placeholder="Amount" title="Amount to pay"><br>
    <button type="submit">Proceed to Payment</button>
  </form>

  <script>
    const categorySelect = document.getElementById("category");
    const subcategorySelect = document.getElementById("subcategory");

    // Sub-options mapping
    const optionsMap = {
      admission: ["NPSC", "NSSB", "Computer"],
      mocktest: ["Aptitude", "English", "Current Affairs"],
      course: ["DCA", "Graphics Designing", "Coding", "Machine Learning"]
    };

    // Update sub-options when main category changes
    categorySelect.addEventListener("change", () => {
      const category = categorySelect.value;
      subcategorySelect.innerHTML = "<option value=''>-- Select --</option>";
      if (optionsMap[category]) {
        optionsMap[category].forEach(opt => {
          let option = document.createElement("option");
          option.value = opt;
          option.textContent = opt;
          subcategorySelect.appendChild(option);
        });
      }
    });

    document.getElementById("registerForm").addEventListener("submit", async function(e){
      e.preventDefault();

      let student = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        category: categorySelect.value,
        subcategory: subcategorySelect.value,
        amount: document.getElementById("amount").value
      };

      // Create order
      const res = await fetch("http://localhost:5000/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
      });

      const data = await res.json();

      var options = {
        key: data.key,
        amount: student.amount * 100,
        currency: "INR",
        name: "Discovery Civils Academy",
        description: student.category + " - " + student.subcategory,
        order_id: data.orderId,
        handler: async function (response) {
          // Verify payment
          const verifyRes = await fetch("http://localhost:5000/verify-payment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              order_id: response.razorpay_order_id,
              payment_id: response.razorpay_payment_id,
              signature: response.razorpay_signature,
              student: student
            })
          });

          const result = await verifyRes.json();
          if(result.success){
            alert("✅ Payment Successful!");
            // Redirect based on category
            if(student.category === "admission"){
              window.location.href = "admission.html";
            } else if(student.category === "mocktest"){
              window.location.href = "mock-test.html";
            } else {
              window.location.href = "courses.html";
            }
          } else {
            alert("❌ Payment verification failed!");
          }
        },
        prefill: { name: student.name, email: student.email },
        theme: { color: "#0a3d62" }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
    });
  </script>
</body>
</html>
