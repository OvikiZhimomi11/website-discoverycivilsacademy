<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Payment | Discovery Civils Academy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      color: #0a3d62;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 80%;
      max-width: 500px;
      background: #ddd;
      border-radius: 25px;
      margin: 30px auto;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .progress-bar {
      width: 0%;
      height: 25px;
      background: linear-gradient(90deg, #0a3d62, #3c6382);
      border-radius: 25px;
      text-align: center;
      color: #fff;
      line-height: 25px;
      font-weight: bold;
      transition: width 0.3s ease-in-out;
    }

    .payment-text {
      font-size: 16px;
      margin-top: 20px;
      color: #555;
    }

    .fa-spin {
      color: #0a3d62;
      font-size: 30px;
      margin-top: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Payment success styles */
    .payment-success {
      display: none; /* hidden by default */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 50vh;
      text-align: center;
    }

    .tick-container {
      font-size: 120px;
      color: #28a745;
      animation: pop 0.6s ease-out;
      margin-bottom: 20px;
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .payment-success h2 {
      font-size: 30px;
      color: #0a3d62;
    }

    .payment-success p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1><i class="fa-solid fa-credit-card"></i> Processing Payment</h1>
  <p class="payment-text">Please wait while we process your payment...</p>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <i class="fa-solid fa-spinner fa-spin"></i>

  <!-- Payment success screen -->
  <div class="payment-success" id="paymentSuccess">
    <div class="tick-container">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <h2>Payment Successful!</h2>
    <p>Redirecting to your mock test...</p>
  </div>

  <script>
    const progressBar = document.getElementById('progressBar');
    const paymentSuccess = document.getElementById('paymentSuccess');
    const spinner = document.querySelector('.fa-spinner');

    let width = 0;

    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
        // Hide progress and spinner
        document.querySelector('.progress-container').style.display = 'none';
        spinner.style.display = 'none';
        // Show payment success
        paymentSuccess.style.display = 'flex';
        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = 'mock-test.html';
        }, 2000);
      } else {
        width += 1;
        progressBar.style.width = width + '%';
        progressBar.textContent = width + '%';
      }
    }, 40); // ~4 seconds
  </script>

</body>
</html>
