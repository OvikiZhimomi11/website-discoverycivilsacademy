<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Pay | Discovery Civils Academy</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Register for Mock Test</h1>

  <form id="registerForm">
    <label for="name">Full Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="course">Select Course</label><br>
    <select id="course" name="course" required>
      <option value="DCA">DCA</option>
      <option value="Graphics">Graphics Designing</option>
      <option value="Coding">Coding</option>
      <option value="ML">Machine Learning</option>
    </select><br><br>

    <label for="amount">Amount (INR)</label><br>
    <input type="number" id="amount" name="amount" value="500" readonly><br><br>

    <button type="submit">Proceed to Payment</button>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      let student = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        course: document.getElementById("course").value,
        amount: document.getElementById("amount").value
      };

      // Call backend to create Razorpay order
      const res = await fetch("http://localhost:5000/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
      });

      const data = await res.json();

      var options = {
        key: data.key,  // from backend
        amount: student.amount * 100,
        currency: "INR",
        name: "Discovery Civils Academy",
        description: "Mock Test Registration",
        order_id: data.orderId,
        handler: async function (response) {
          // Verify payment
          const verifyRes = await fetch("http://localhost:5000/verify-payment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              order_id: response.razorpay_order_id,
              payment_id: response.razorpay_payment_id,
              signature: response.razorpay_signature,
              student: student
            })
          });

          const result = await verifyRes.json();
          if(result.success){
            alert("✅ Payment Successful! Redirecting...");
            window.location.href = "mock-test.html"; // unlock test page
          } else {
            alert("❌ Payment verification failed!");
          }
        },
        prefill: { 
          name: student.name, 
          email: student.email 
        },
        theme: { color: "#0a3d62" }
      };

      var rzp1 = new Razorpay(options);
      rzp1.open();
    });
  </script>
</body>
</html>
