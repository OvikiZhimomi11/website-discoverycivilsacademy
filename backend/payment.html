<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | Discovery Civils Academy</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef5f9, #dceefc);
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 2rem;
      color: #0a3d62;
    }

    .payment-container {
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    .payment-container h2 {
      text-align: center;
      color: #004466;
      margin-bottom: 20px;
    }

    .student-details {
      background: #f9f9f9;
      border-left: 5px solid #0a3d62;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 1rem;
    }

    .student-details p {
      margin: 8px 0;
    }

    .pay-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #004466, #0077b6);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pay-btn:hover {
      background: #f39c12;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Payment Portal</h1>

  <div class="payment-container">
    <h2>Confirm Your Details</h2>
    <div class="student-details" id="studentDetails"></div>
    <button class="pay-btn" id="payBtn">Proceed to Payment</button>
  </div>

  <script>
    // Fetch student details from localStorage
    const studentData = JSON.parse(localStorage.getItem("studentData"));
    const studentDetailsDiv = document.getElementById("studentDetails");

    if (studentData) {
      studentDetailsDiv.innerHTML = `
        <p><strong>Name:</strong> ${studentData.name}</p>
        <p><strong>Email:</strong> ${studentData.email}</p>
        <p><strong>Category:</strong> ${studentData.category}</p>
        <p><strong>Option:</strong> ${studentData.subcategory}</p>
        <p><strong>Amount:</strong> ₹500</p>
      `;
    } else {
      studentDetailsDiv.innerHTML = "<p style='color:red;'>No student data found. Please register again.</p>";
      document.getElementById("payBtn").style.display = "none";
    }

    // Handle Razorpay Payment
    document.getElementById("payBtn").addEventListener("click", async function () {
      // Normally you’d request orderId from backend:
      const orderResponse = await fetch("http://localhost:5000/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: 500, student: studentData })
      });
      const orderData = await orderResponse.json();

      var options = {
        key: orderData.key, 
        amount: 500 * 100,
        currency: "INR",
        name: "Discovery Civils Academy",
        description: `${studentData.category} - ${studentData.subcategory}`,
        order_id: orderData.orderId,
        handler: async function (response) {
          alert("✅ Payment Successful!");
          window.location.href = "success.html"; // success page after payment
        },
        prefill: {
          name: studentData.name,
          email: studentData.email
        },
        theme: {
          color: "#0a3d62"
        }
      };
      var rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
